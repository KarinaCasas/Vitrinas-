<main class="estilos">
    <figure class="tech">
        <h3 class="h3">techwear</h3>
        <a href="#"><img src="../imagenes/techwear/estilos_tech.jpg" alt="techwear" class="img_estilos"></a>
        <p class="p_estilos">El 'teachwear' es una moda que se caracteriza por combinar la comodidad, la tecnología en textiles y el diseño futurista
        para crear prendas funcionales para la vida diaria pero con un toque dramático y apocalíptico. La ropa esta hecha de
        textiles ligeros pero resistentes que le brindan protección al cuerpo, es a prueba de agua y con cierta durabilidad. Los
        arneses, bolsillos, broches y cierres son el detalle final.</p>
    </figure>
    <figure class="soft">
        <h3 class="h3">soft girl</h3>
        <a href="#"><img src="../imagenes/Soft_girl/estilos_soft.jpg" alt="techwear" class="img_estilos"></a>
        <p class="p_estilos">La soft girl es una chica sensible, dulce y hasta cierto punto infantil. Por lo regular, esta tendencia es adoptada por
        veinteañeras.</p>
        <p class="p_estilos">Según los expertos en moda, si quieres ser una verdadera soft girl es importantísimo que ames el iluminador. Acuérdate
        cómo dice la canción ‘estoy brillando con highlighter’.
        
        Su estilo es muy soñador, mezcla cosas de infancia como overoles y coletas con maquillaje y otros estilos más adultos.
        Además, están acostumbradas a combinar sus atuendos con tenis, de preferencia, de colores claros.</p>
    </figure>
